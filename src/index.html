<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>

    <main
      class="card"
      data-qa="card"
    >
      <div class="product-image">
        <img
        width="160px"
        height="134px"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
        >
      </div>

      <div class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-code">Product code: 195434
      </div>

      <div class="stars-block">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="name-price">Price:
        </div>

        <div class="cost-price">$2,199
        </div>
      </div>

      <div class="button">
        <a
          href="#buy"
          class="buy_link"
          data-qa="hover"
        >Buy
        </a>
      </div>
    </main>
  </body>
</html>
